<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rutuja's Calculator</title>
    <link rel="stylesheet" href="The-Calculator.css">
</head>

<body style="background-color: rgba(0, 0, 0, 0.867);">
    <h2 id="cal-text"> The Calculator</h2>

    <div id="main-div-with-input-tag"> 
        <input type="text" placeholder="0" class="input-box">
        <div class="cal-main-div">
            <div class="rows">
                <div class="buttons">
                    <button class="btn operator-btn">AC</button>
                    <button class="btn operator-btn">DEL</button>
                    <button class="btn operator-btn">%</button>
                    <button class="btn operator-btn">/</button>
                </div>
                <div class="buttons">
                    <button class="btn">7</button>
                    <button class="btn">8</button>
                    <button class="btn">9</button>
                    <button class="btn operator-btn btn-for-size">*</button>
                </div>
                <div class="buttons">
                    <button class="btn">4</button>
                    <button class="btn">5</button>
                    <button class="btn">6</button>
                    <button class="btn operator-btn btn-for-size">-</button>
                </div>
                <div class="buttons">
                    <button class="btn">1</button>
                    <button class="btn">2</button>
                    <button class="btn">3</button>
                    <button class="btn operator-btn btn-for-size">+</button>
                </div>
                <div class="buttons">
                    <button class="btn">00</button>
                    <button class="btn">0</button>
                    <button class="btn btn-for-size">.</button>
                    <button class="btn btn-for-size" id="EQ-btn">=</button>
                </div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="The-Calculator.js"></script>
</body>

</html>
